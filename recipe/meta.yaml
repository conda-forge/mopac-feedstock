{% set name = "mopac" %}
{% set version = "23.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmopac/mopac/archive/refs/tags/v{{ version }}.tar.gz
  sha256: eef8ce733f7a1b63f4e514ed89ae7a5543ee08c0f48392ef6d7a71f2357204eb

build:
  number: 1

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("fortran") }}
    - cmake
    - ninja
    - python
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - libblas
    - liblapack

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}$SHLIB_EXT  # [unix]
    - if not exist %LIBRARY_BIN%\\libmopac.dll exit 1  # [win]
    - test -f $PREFIX/bin/{{ name }}-makpol  # [unix]
    - test -f $PREFIX/bin/{{ name }}-param  # [unix]
    - {{ name }} --version

about:
  home: http://openmopac.net
  dev_url: https://github.com/openmopac/mopac
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.lesser
  summary: The modern open-source version of the Molecular Orbital PACkage (MOPAC)

extra:
  recipe-maintainers:
    - awvwgk
    - godotalgorithm
