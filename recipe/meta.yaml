{% set name = "mopac" %}
{% set version = "23.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/openmopac/mopac/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d64525fa4ae709b214ecbd5981b7e8a2928e2f1a91d85a253e8dbd04616e14cd

build:
  number: 1

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("fortran") }}
    - cmake
    - ninja
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - libblas
    - liblapack

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}$SHLIB_EXT  # [unix]
    - if not exist %LIBRARY_BIN%\\libmopac.dll exit 1  # [win]
    - test -f $PREFIX/bin/{{ name }}-makpol  # [unix]
    - test -f $PREFIX/bin/{{ name }}-param  # [unix]
    - {{ name }} --version

about:
  home: http://openmopac.net
  dev_url: https://github.com/openmopac/mopac
  license: Apache-2.0
  license_file:
    - LICENSE
  summary: The modern open-source version of the Molecular Orbital PACkage (MOPAC)

extra:
  recipe-maintainers:
    - awvwgk
    - godotalgorithm
